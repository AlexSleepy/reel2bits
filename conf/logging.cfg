app {
    level = "debug"

    formatter.name = "text"

    formatter.options {
        force-colors      = false
        disable-colors    = false
        disable-timestamp = false
        full-timestamp    = true
        timestamp-format  = "2006-01-02 15:04:05"
        disable-sorting   = false
    }

    hooks {
        file {
            filename = "log/app.log"
            max-lines = 1000
            max-size = 268435456 # 256MB
            daily = true
            max-days = 7
            rotate = true
            level = 9
        }
    }
}

bdd {
    level = "fatal" # on console only show fatal and panic logs, rest in log file

    hooks {
        file {
            filename = "log/gorm.log"
            max-lines = 1000000
            max-size = 268435456 # 256MB
            daily = true
            max-days = 7
            rotate = true
            level = 9
        }
    }
}