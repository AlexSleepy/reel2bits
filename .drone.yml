workspace:
  base: /srv/app
  path: src/dev.sigpipe.me/dashie/reel2bits

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  linters:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add sox sox-dev taglib taglib-dev libmagic file-dev
      - make clean
      - make vet
      - make lint
      - make misspell-check
    when:
      event: [ push, tag, pull_request ]

  test:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add sox sox-dev taglib taglib-dev libmagic file-dev
      - make test
    when:
      event: [ push, tag, pull_request ]

  integration_sqlite:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add sox sox-dev taglib taglib-dev libmagic file-dev
      - apk add cmake gcc g++ make pkgconfig git boost-dev gd-dev libmad-dev libsndfile-dev libid3tag-dev wget
      - git clone https://github.com/bbcrd/audiowaveform.git /tmp/audiowaveform
      - cd /tmp/audiowaveform
      - wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz -O gmock-1.8.0.tar.gz
      - tar xzf gmock-1.8.0.tar.gz
      - ln -s googletest-release-1.8.0/googletest googletest
      - ln -s googletest-release-1.8.0/googlemock googlemock
      - mkdir build
      - cd build
      - cmake ..
      - make
      - mkdir -p /usr/local/bin/
      - cp audiowaveform /usr/local/bin/audiowaveform
      - cd /srv/app
      - make integrations-sqlite
    when:
      event: [ push, tag, pull_request ]

  build:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add sox sox-dev taglib taglib-dev libmagic file-dev
      - make build
    when:
      event: [ push, tag, pull_request ]

  publish:
    image: plugins/docker
    repo: dashie/reel2bits-web
    dockerfile: Dockerfile-web
    tags: [ latest ]
    secrets:
        - DOCKER_USERNAME
        - DOCKER_PASSWORD

  publish:
    image: plugins/docker
    repo: dashie/reel2bits-worker
    dockerfile: Dockerfile-worker
    tags: [ latest ]
    secrets:
        - DOCKER_USERNAME
        - DOCKER_PASSWORD

  notify:
    image: plugins/slack
    channel: gitea
    secrets:
      - SLACK_WEBHOOK
    when:
      event: [ push, tag, pull_request ]
      status: [ changed, failure, success ]
