workspace:
  base: /srv/app
  path: src/dev.sigpipe.me/dashie/reel2bits

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  linters:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add sox sox-dev taglib taglib-dev libmagic file-dev
      - make clean
      - make vet
      - make lint
      - make misspell-check
    when:
      event: [ push, tag, pull_request ]

  test:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add sox sox-dev taglib taglib-dev libmagic file-dev
      - make test
    when:
      event: [ push, tag, pull_request ]

  integration_sqlite:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add sox sox-dev taglib taglib-dev libmagic file-dev
      - make integrations-sqlite
    when:
      event: [ push, tag, pull_request ]

  build:
    image: webhippie/golang:edge
    pull: true
    environment:
      TAGS: sqlite
      GOPATH: /srv/app
    commands:
      - apk -U add sox sox-dev taglib taglib-dev libmagic file-dev
      - make build
    when:
      event: [ push, tag, pull_request ]

  publish:
    image: plugins/docker
    repo: dashie/reel2bits-web
    dockerfile: Dockerfile-web
    tags: [ latest ]
    secrets:
        - DOCKER_USERNAME
        - DOCKER_PASSWORD

  publish:
    image: plugins/docker
    repo: dashie/reel2bits-worker
    dockerfile: Dockerfile-worker
    tags: [ latest ]
    secrets:
        - DOCKER_USERNAME
        - DOCKER_PASSWORD

  notify:
    image: plugins/slack
    channel: gitea
    secrets:
      - SLACK_WEBHOOK
    when:
      event: [ push, tag, pull_request ]
      status: [ changed, failure, success ]
